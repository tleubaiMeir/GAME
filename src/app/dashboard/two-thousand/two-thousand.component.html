<div class="game-container">
    <h1>Scores: <strong>{{gameService.scores}}</strong>
        <li (click)="gameService.resetGame()"
                class="new-game-button">Start new game!</li></h1>
    <div class="grid-container">
        <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>

        <div class="items">
            <div *ngFor="let item of gameService.items"
                 class="item"
                 [ngStyle]="getStyles(item)">
                <div class="item-title">{{item.value}}</div>
            </div>
        </div>
        <div *ngIf="gameService.theEnd" class="overlay">
            <div class="overlay-text">The End</div>
        </div>
    </div>

</div>
