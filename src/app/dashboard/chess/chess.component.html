<div style="display: flex; justify-content: space-between;">
    <div class="table">
        <ngx-chess-board #board [size]="size" [lightTileColor]="lightTileColor" (moveChange)="moveCallback($event)"
                         [dragDisabled]="dragDisabled"
                         [drawDisabled]="drawDisabled"
                         [darkTileColor]="darkTileColor"
                         [lightDisabled]="lightDisabled"
                         [darkDisabled]="darkDisabled"
                         [freeMode]="freeMode"
        ></ngx-chess-board>
    </div>
    <div>
        <label for="lightTile">Light tile color:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3" [style.background-color]="lightTileColor"></span>
            </div>
            <input type="text" class="form-control" placeholder="blue" [(ngModel)]="lightTileColor" id="lightTile"
                   aria-describedby="basic-addon3">
        </div>
        <br>
        <label for="darkTile">Dark tile color:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="darkTileSpan" [style.background-color]="darkTileColor"></span>
            </div>
            <input type="text" class="form-control" placeholder="blue" [(ngModel)]="darkTileColor" id="darkTile"
                   aria-describedby="basic-addon3">
        </div>
        <br>
        <label for="size">Size:</label>
        <div class="input-group">
            <input type="number" class="form-control" placeholder="Between 100 and 4000" [(ngModel)]="size" id="size"
                   aria-describedby="basic-addon3">
            <div class="input-group-append">
                <span class="input-group-text">px</span>
            </div>
        </div>
        <br>
        <div style="width: 100%">
            <button type="button" class="btn"
                    style="margin-left:auto; margin-right: 10px" (click)="reset()">Reset
            </button>

            <button type="button" class="btn"
                    style="margin-right: 10px" (click)="reverse()">Reverse
            </button>

            <button type="button" class="btn"
                    style="margin-right: 10px" (click)="undo()">Undo
            </button>
        </div>

        <label class="switch mt-3">
            <input type="checkbox" checked (click)="switchDrag()">
            <span class="slider round"></span>
        </label>
        Piece dragging is {{ dragDisabled ? 'OFF' : 'ON'}}
        <br>
        <label class="switch mt-3">
            <input type="checkbox" checked (click)="switchDraw()">
            <span class="slider round"></span>
        </label>
        Marker is {{ drawDisabled ? 'OFF' : 'ON'}}
        <br>
        <label class="switch mt-3">
            <input
                (click)="switchLightDisabled()"
                type="checkbox"
                checked
            >
            <span class="slider round"></span>
        </label>
        Light tiles are {{ lightDisabled ? 'OFF' : 'ON' }}
        <br>
        <label class="switch mt-3">
            <input
                (click)="switchDarkDisabled()"
                type="checkbox"
                checked
            >
            <span class="slider round"></span>
        </label>
        Dark tiles are {{ darkDisabled ? 'OFF' : 'ON' }}
        <br>
        <label class="switch mt-3">
            <input
                type="checkbox"
                [checked]="this.freeMode"
                (change)="switchFreeMode()"

            >
            <span class="slider round"></span>
        </label>
        Free mode is {{ freeMode ? 'ON' : 'OFF' }}
        <hr style="border-color: gray">
        <div class="form-group input-group-sm">
            <label>PGN</label>
            <textarea rows="5" type="text" class="form-control  form-control-lg" id="pgn" aria-describedby="fen" [(ngModel)]="pgn"
                      placeholder="Paste PGN here"></textarea>
        </div>

        <div style="display:flex;">
            <button type="button" class="btn btn-success"
                    style="margin-left:auto; margin-right: 10px" (click)="setPgn()">Set PGN
            </button>

            <button type="button" class="btn btn-info"
                    style="margin-right:auto" (click)="loadDefaultPgn()">Show example PGN
            </button>

        </div>

        <hr>

        <label for="manualMove">Manual move:</label>
        <div class="input-group">
            <div class="input-group-prepend"></div>
            <input
                type="text"
                class="form-control"
                placeholder="blue"
                [(ngModel)]="manualMove"
                id="manualMove"
                aria-describedby="basic-addon3"
            >
            <button
                type="button"
                class="btn btn-primary"
                style="margin-left:auto; margin-right: 10px"
                (click)="moveManual()"
            >Move
            </button>
        </div>

        <hr>

        <label for="manualMove">Add piece (enable Free mode first)</label>
        <div class="input-group">
            <div class="input-group-prepend"></div>
            <input
                type="text"
                class="form-control"
                placeholder="blue"
                [(ngModel)]="addPieceCoords"
                id="addPiece"
                aria-describedby="basic-addon3"
            >
            <select [(ngModel)]="selectedPiece" class="custom-select" aria-label="">
                <option selected value="1">Queen</option>
                <option value="2">King</option>
                <option value="3">Rook</option>
                <option value="4">Bishop</option>
                <option value="5">Knight</option>
                <option value="6">Pawn</option>
            </select>
            <select [(ngModel)]="selectedColor" class="custom-select" aria-label="">
                <option selected value="1">Light</option>
                <option value="2">Dark</option>
            </select>
            <button
                type="button"
                [disabled]="!freeMode"
                class="btn btn-primary"
                style="margin-left:auto; margin-right: 10px"
                (click)="addPiece()"
            >
            </button>
        </div>
    </div>
</div>
